    <style>
      /* Loading area styles */
      #loading-area {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      /* Static footer styles */
      #static-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        border-top: 1px solid #e2e8f0;
        padding: 2rem 0;
        background-color: #f8fafc;
        z-index: 100;
      }
      
      /* Hide the static footer once React loads */
      .react-loaded #static-footer {
        display: none;
      }
    </style>
  </head>
  <body>

    <div id="loading-area"></div>
    
    <div id="root"></div>
    
    <!-- Static footer that stays at the bottom -->
    <footer id="static-footer" style="border-top: 1px solid #e2e8f0; padding: 2rem 0; background-color: #f8fafc;">
      <div style="max-width: 1200px; margin: 0 auto; padding: 0 1rem;">

          </div>
          
          <div style="flex: 1; min-width: 150px;">

          <div style="flex: 1; min-width: 150px;">

            <ul style="font-size: 0.875rem;">
              <li style="margin-bottom: 0.5rem;">

        </div>

          </div>
        </div>
      </div>
    </footer>
    
    <!-- Script to hide static footer once React is loaded -->
    <script>
      // Mark the body as React-loaded once the app mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          if (document.querySelector('.footer, footer:not(#static-footer)')) {
            document.body.classList.add('react-loaded');
          }
        }, 1000);
      });
    </script>
    
    <!-- Show footer if JavaScript is disabled -->
    <noscript>
      <style>
        #loading-area { display: none; }
        #static-footer { position: relative; }
      </style>
    </noscript>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
